<form>
  <div class="row mb-4 p-0">
    <div class="col-md-9 px-0">
      <input
        type="text"
        class="form-control py-2"
        placeholder="What do you want to to do ?"
        [(ngModel)]="newItemText"
        name="new-item-text"
      />
    </div>
    <div class="col-md-3 px-0 ps-4">
      <button
        type="submit"
        class="btn btn-dark w-100 py-2"
        (click)="$event.preventDefault(); addNewItem()"
      >
        Add item
      </button>
    </div>
  </div>
</form>
