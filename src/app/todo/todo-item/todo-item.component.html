<li class="list-item mb-2 card px-1 d-flex flex-row"  [ngClass]="{'bg-success-subtle border-success-subtle ': todo.completed}">
  <label class="card-body row" [htmlFor]="'item-' + itemIndex">
    <div class="col-10">
      <!-- <input
        class="form-check-input"
        type="checkbox"
        [id]="'item-' + itemIndex"
        [checked]="isComplete"
        [(ngModel)]="isComplete"
        (ngModelChange)="updateIsComplete($event)"
      /> -->

      <!-- Refacto -->

      <input
      class="form-check-input"
      type="checkbox"
      [id]="'item-' + itemIndex"
      [checked]="todo.completed"
      (click)="toggleStatus()"
    />
      <span class="ms-2 fw-semibold" [ngClass]="{'text-decoration-line-through': todo.completed}">{{ todo.todo }}</span>
    </div>

    <small
      class="text-center py-1 fw-semibold border rounded-5 col-2"
      [ngClass]="cssClasses"
      >{{ status }}</small
    >

    <!-- <ng-template #pending>
      <small
        class="text-center py-1 fw-semibold border rounded-5 col-2 bg-light-subtle  border-dark-subtle"
        >Pending</small
      >
    </ng-template> -->
  </label>

  <ng-template #tipContent>Remove task</ng-template>
  <button
  type="button"
    class="btn-close small pt-2 "
    [ngbTooltip]="tipContent"
    (click)="removeTodoItem()"
  ></button>
</li>
