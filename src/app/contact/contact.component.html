<div class="container mt-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    <input type="text" class="form-control" placeholder="Name" formControlName="name" />
    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        <small class="text-danger" >This field is required</small>
    </div>
  </div>

  <div class="form-group mt-3">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    <div *ngIf="contactForm.get('email')?.invalid && (contactForm.get('email')?.dirty || contactForm.get('email')?.touched)">
      <small class="text-danger" *ngIf="contactForm.get('email')?.hasError('required')">This field is required</small>
      <small class="text-danger" *ngIf="contactForm.get('email')?.hasError('email')">Please enter a valid email</small>
      <small class="text-danger" *ngIf="!contactForm.get('email')?.hasError('email') && contactForm.get('email')?.hasError('invalidEmailDomain')">The email provider is not allowed</small>
  </div>
  </div>

  <div class="form-group mt-3">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>    
    <div *ngIf="contactForm.get('message')?.invalid && (contactForm.get('message')?.dirty || contactForm.get('message')?.touched)">
      <small class="text-danger" *ngIf="contactForm.get('message')?.hasError('required')">This field is required</small>
      <small class="text-danger" *ngIf="contactForm.get('message')?.hasError('minlength')">You message must contain at least 10 characters</small>

  </div>  
</div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="contactForm.invalid">Submit</button>
</form>
</div>
